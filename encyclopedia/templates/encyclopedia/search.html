{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <ul>
        {% for entry in entries %}
            <a href="{% url 'wiki' entry=entry %}"><li>{{ entry }}</li></a>
        {% empty %}
            <h1>No result</h1>
        {% endfor %}
    </ul>
{% endblock %}
